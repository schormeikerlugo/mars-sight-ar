<div class="login-container">
    <div class="stars-background"></div>

    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">Mars-Sight AR</h1>
            <p class="login-subtitle">IDENTIFICACIÓN DE COMANDO</p>
        </div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label class="form-label">ID DE ASTRONAUTA (EMAIL)</label>
                <input type="email" id="email" class="form-input" placeholder="command@mars-sight.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">CLAVE DE ACCESO</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div id="error-msg" class="error-message"></div>

            <button type="submit" id="btn-login" class="btn btn-primary btn-login">
                INICIAR CONEXIÓN
            </button>
            
            <button type="button" id="btn-register" class="btn btn-outline btn-register">
                REGISTRAR COMANDO
            </button>
        </form>

        <div class="login-footer">
            SECURE CONNECTION v4.3 // ODRADEK
        </div>
    </div>
</div>
