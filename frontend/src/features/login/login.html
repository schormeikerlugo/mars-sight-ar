<div class="login-container">
    <div class="stars-background"></div>

    <div class="login-card">
        <div class="login-header">
            <div class="holo-logo-wrapper" style="width: 180px;">
                <img src="/assets/logotipo.svg" alt="KEPLER" class="holo-logo-img">
            </div>
        </div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label class="form-label">ID DE ASTRONAUTA (EMAIL)</label>
                <input type="email" id="email" class="form-input" placeholder="command@mars-sight.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">CLAVE DE ACCESO</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div class="form-group" id="group-confirm" style="display: none;">
                <label class="form-label">CONFIRMAR CLAVE</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="••••••••">
            </div>

            <div id="error-msg" class="error-message"></div>

            <button type="submit" id="btn-action" class="btn btn-primary btn-login">
                INICIAR CONEXIÓN
            </button>

            <button type="button" id="btn-toggle-mode" class="btn btn-outline btn-register">
                CREAR CUENTA NUEVA
            </button>
        </form>

        <div class="login-footer">
            SECURE CONNECTION v4.3 // ODRADEK
        </div>
    </div>
</div>
