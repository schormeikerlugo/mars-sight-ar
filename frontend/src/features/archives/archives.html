<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MARS-SIGHT | ARCHIVOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/tokens.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="./archives.css">
</head>

<body>

    <div class="archives-container">
        <!-- Header -->
        <header class="archives-header">
            <h1 class="header-title">MARS-ARCHIVES</h1>
            <a href="/" class="btn-back">Volver al Dashboard</a>
        </header>

        <!-- Main Content -->
        <div class="archives-main">
            <!-- Sidebar: Missions -->
            <aside class="missions-panel" id="mission-list">
                <div class="panel-header">
                    <span class="panel-title">Misiones Generales</span>
                </div>

                <div class="status-filters">
                    <span class="status-badge"><span class="status-dot ongoing"></span> En Curso</span>
                    <span class="status-badge"><span class="status-dot active"></span> Activo</span>
                    <span class="status-badge"><span class="status-dot completed"></span> Completado</span>
                </div>

                <!-- Mission cards populated by JS -->
                <div style="color: #666; text-align: center; padding: 30px;">Cargando misiones...</div>
            </aside>

            <!-- Main Content: Objects Grid -->
            <main class="content-panel">
                <div class="content-header">
                    <h2 class="content-title" id="current-mission-title">Selecciona una Misión</h2>

                    <div class="action-buttons">
                        <button class="btn-action finish" id="btn-finish-mission"
                            style="display:none;">Finalizar</button>
                        <button class="btn-action delete" id="btn-delete-mission"
                            style="display:none;">Eliminar</button>

                        <select class="filter-select" id="filter-category">
                            <option value="">Todas las Categorías ▼</option>
                        </select>

                        <select class="filter-select filter-tag" id="filter-tag">
                            <option value="">Todas las Etiquetas ▼</option>
                        </select>
                    </div>
                </div>

                <div class="objects-grid" id="evidence-grid">
                    <div class="empty-state">Selecciona una misión para ver sus registros.</div>
                </div>
            </main>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="detail-modal">
        <button class="close-modal" id="btn-close-modal">×</button>
        <div class="modal-body">
            <div class="modal-img-container">
                <img src="" alt="Evidence" class="modal-img" id="detail-img">
            </div>
            <div class="modal-form">
                <h3 class="modal-title">Editar Registro</h3>

                <div class="form-group">
                    <label>Identificador / Nombre</label>
                    <input type="text" class="form-input" id="inp-detail-title">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Categoría</label>
                        <select class="form-select" id="inp-detail-category">
                            <!-- Populated by JS -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Subcategoría</label>
                        <select class="form-select" id="inp-detail-subcategory">
                            <!-- Populated by JS -->
                        </select>
                    </div>
                </div>

                <div class="form-group" id="group-gender" style="display:none;">
                    <label>Género</label>
                    <select class="form-select" id="inp-detail-gender">
                        <option value="">N/A</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Etiquetas</label>
                    <div class="tags-container" id="tags-selector">
                        <!-- Tags populated by JS -->
                    </div>
                </div>

                <div class="form-group">
                    <label>Notas de Campo</label>
                    <textarea class="form-textarea" id="inp-detail-desc"></textarea>
                </div>

                <div class="modal-actions">
                    <button class="btn-modal delete" id="btn-delete-obj">Eliminar</button>
                    <button class="btn-modal save" id="btn-save-obj">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
