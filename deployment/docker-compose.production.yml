version: '3.8'

# Mars-Sight AR - Production Docker Compose
# Run: docker-compose -f docker-compose.production.yml up -d

services:
  # === DATABASE ===
  postgres:
    image: supabase/postgres:15.1.1.78
    container_name: mars-sight-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mars2025}
      POSTGRES_DB: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "54322:5432"
    networks:
      mars-network:
        aliases:
          - db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # === SUPABASE AUTH ===
  auth:
    image: supabase/gotrue:v2.94.0
    container_name: mars-sight-auth
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-mars2025}@postgres:5432/postgres?search_path=auth
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
    networks:
      - mars-network

  # === POSTGREST API ===
  rest:
    image: postgrest/postgrest:v12.0.2
    container_name: mars-sight-rest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://postgres:${POSTGRES_PASSWORD:-mars2025}@postgres:5432/postgres
      PGRST_DB_SCHEMA: public,storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    networks:
      - mars-network

  # === KONG API GATEWAY ===
  kong:
    image: kong:3.4
    container_name: mars-sight-kong
    restart: unless-stopped
    depends_on:
      - auth
      - rest
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ../kong.yml:/kong/kong.yml:ro
    ports:
      - "54321:8000"
    networks:
      - mars-network

  # === BACKEND (FastAPI) ===
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.backend
    container_name: mars-sight-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-mars2025}@postgres:5432/postgres
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      JWT_SECRET: ${JWT_SECRET}
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
    ports:
      - "8001:8001"
    networks:
      - mars-network

  # === FRONTEND (Nginx) ===
  frontend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.frontend
    container_name: mars-sight-frontend
    restart: unless-stopped
    depends_on:
      - backend
      - kong
    ports:
      - "80:80"
    networks:
      - mars-network

networks:
  mars-network:
    driver: bridge

volumes:
  db_data:
